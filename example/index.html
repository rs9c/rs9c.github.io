            @font-face {

                src: url(/fonts/JetBrainsMono/JetBrainsMono-Medium.woff2) format("woff2");
                font-weight: normal;
                font-style: normal;
            }
            @font-face {

            }
            @font-face {

            }
            @keyframes top-bar {
                0% {
                    transform: translateY(0) rotate(0);
                }
                50% {
                    transform: translateY(5px);
                }
                100% {
                    transform: translateY(5px) rotate(45deg);
                }
            }
            @keyframes middle-bar {
                0% {
                    transform: scaleX(1);
                    opacity: 1;
                }
                50% {
                    transform: scaleX(0);
                    opacity: 0;
                }
                100% {
                    transform: scaleX(0);
                    opacity: 0;
                }
            }
            @keyframes bottom-bar {
                0% {
                    transform: translateY(0) rotate(0);
                }
                50% {
                    transform: translateY(-5px);
                }
                100% {
                    transform: translateY(-5px) rotate(-45deg);
                }
            }
            @keyframes top-bar-reverse {
                0% {
                    transform: translateY(5px) rotate(45deg);
                }
                50% {
                    transform: translateY(5px) rotate(0);
                }
                100% {
                    transform: translateY(0) rotate(0);
                }
            }
            @keyframes middle-bar-reverse {
                0% {
                    transform: scaleX(0);
                    opacity: 0;
                }

                50% {
                    transform: scaleX(1);
                    opacity: 1;
                }
                100% {
                    transform: scaleX(1);
                    opacity: 1;
                }
            }
            @keyframes bottom-bar-reverse {
                0% {
                    transform: translateY(-5px) rotate(-45deg);
                }
                50% {
                    transform: translateY(-5px) rotate(0);
                }
                100% {
                    transform: translateY(0) rotate(0);
                }
            }
            .menu-button.active .menu-button-bar:nth-child(1) {
                animation: top-bar 0.3s forwards;
            }
            .menu-button.active .menu-button-bar:nth-child(2) {
                animation: middle-bar 0.3s forwards;
            }
            .menu-button.active .menu-button-bar:nth-child(3) {
                animation: bottom-bar 0.3s forwards;
            }
            .menu-button:not(.active) .menu-button-bar:nth-child(1) {
                animation: top-bar-reverse 0.3s forwards;
            }
            .menu-button:not(.active) .menu-button-bar:nth-child(2) {
                animation: middle-bar-reverse 0.3s forwards;
            }
            .menu-button:not(.active) .menu-button-bar:nth-child(3) {
                animation: bottom-bar-reverse 0.3s forwards;
            }
            :root {
                --theme-color: #ff3300;
                --font-color: #24292e;
                --bottom-icon-color: #d9d9d9;
            }
            * {
                margin: 0;
                padding: 0;
                font-family: "SiyuanHei", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
                font-weight: 400;
                color: var(--font-color);
                /* scrollbar-width: none; */
            }
            body {
                background-color: #f7f7f7;
                display: flex;
                flex-direction: column;
            }
            .header {
                display: flex;
                height: 46px;
                background-color: #ffffffcc;
                box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 3px;
                z-index: 1000;
                position: fixed;
                top: 0;
                width: 100%;
                backdrop-filter: blur(7px);
                flex-direction: row;
                justify-content: flex-end;
                align-items: center;
            }
            .menu-button {
                cursor: pointer;
                display: block;
                position: fixed;
                height: 26px;
                width: 26px;
                top: 0px;
                left: 0px;
                padding: 18px 0px 0px 18px;
            }
            .menu-button-bar {
                display: block;
                width: 18px;
                height: 2px;
                background-color: var(--font-color);
                opacity: 1;
                border-radius: 5px;
                margin: 0 0 3px 0;
                transition: none;
                transform-origin: center;
            }
            .logo {
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                font-family: "RSLOGO";
                font-size: 30px;
                position: fixed;
                left: 47px;
                top: 0px;
                height: 46px;
                user-select: none;
                z-index: 1002;
                padding-top: 1px;
                color: var(--theme-color);
                user-select: none;
            }
            #today {
                display: flex;
                flex-direction: row;
                justify-self: center;
                align-items: center;
                padding-left: 5px;
                font-family: "SiyuanHei";
                font-size: 13px;
                height: 46px;
                color: var(--theme-color);
                cursor: default;
            }
            .header box-icon {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 46px;
                width: 46px;
                padding: 10px;
                cursor: pointer;
            }
            #top {
                display: flex;
                height: 250px;
                margin-top: 46px;
                text-align: center;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                font-family: "SiyuanHei";
                font-size: 40px;
                font-weight: 600;
                padding: 0 5vh 0 5vh;
                overflow: hidden;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 40px;
                padding: 0 5vh 0 5vh;
            }
            .card {
                display: flex;
                background-color: #ffffff;
                box-shadow: rgba(0, 0, 0, 0.1) 2px 2px 5px;
                height: 70px;
                padding: 25px;
                border-radius: 15px;
                transition: all 0.3s ease-in-out;
            }
            .card:hover {
                box-shadow: rgba(0, 0, 0, 0.2) 2px 2px 10px;
                transition: all 0.3s ease-in-out;
            }
            .bottom {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .divider {
                width: 90%;
                height: 1px;
                border: 0;
                background: #dedede;
                margin: 40px auto 20px;
            }
            .to-top {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: var(--bottom-icon-color);
                height: 30px;
                width: 100px;
                padding: 5px;
                border-radius: 10px;
                text-decoration: none;
                transition: all 0.3s ease-in-out;
            }
            .to-top:hover {
                box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 5px;
                transition: all 0.1s ease-in-out;
            }

    <script>
        /**
         * @description: 延时（毫秒）
         * @param {Number} ms
         */
        function sleep(ms) {
            return new Promise((resolve) => setTimeout(resolve, ms));
        }
        document.addEventListener("DOMContentLoaded", () => {
            // 监听按钮点击事件
            const menuButton = document.querySelector(".menu-button");
            menuButton.addEventListener("click", function (e) {
                e.preventDefault();
                this.classList.toggle("active");
            });
            const logo = document.querySelector(".logo");
            logo.addEventListener("click", function (e) {
                window.location.href = "/index.html";
            });
            // 初始化
            showTopContent();
        });
        /**
         * @description: 显示置顶内容
         */
        async function showTopContent() {
            await sleep(1000);
            document.getElementById("top").innerHTML = "_";
            await sleep(500);
            document.getElementById("top").innerHTML = " ";
            await sleep(500);
            document.getElementById("top").innerHTML = "_";
            await sleep(500);
            document.getElementById("top").innerHTML = " ";
            await sleep(300);
            const topContent = "正如你所见，这里什么都没有。";
            for (i in topContent) {
                document.getElementById("top").innerHTML += topContent[i];
                await sleep(150);
            }
            document.getElementById("top").innerHTML += "<br />";
            await sleep(500);
            document.getElementById("top").innerHTML += ":D";
            return;
        }
    </script>
