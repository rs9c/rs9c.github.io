<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/icon.png" type="image/png" />
        <!-- iOS web app -->
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="apple-touch-icon-precomposed" href="/icon.png" sizes="1024x1024" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <!-- boxicons: https://boxicons.com/usage https://boxicons.com https://github.com/atisawd/boxicons -->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <link href="/basic.css" rel="stylesheet" />
        <title>主页 | RS9C</title>
        <style></style>
    </head>
    <body>
        <!-- 头部栏 -->
        <div class="menu-button">
            <span class="menu-button-bar no-animation"></span>
            <span class="menu-button-bar no-animation"></span>
            <span class="menu-button-bar no-animation"></span>
        </div>
        <div class="header">
            <div class="logo">
                RISINGSUN
                <div id="today"></div>
            </div>
            <i class="bx bx-user-circle" id="user-button"></i>
            <i class="bx bx-search" id="search-button"></i>
        </div>
        <div id="menu" class="no-animation"></div>
        <div id="wide-menu-back-area"></div>
        <div id="notification-container"></div>
        <!-- 内容区 -->
        <div style="display: flex; flex-direction: column; flex: 1; overflow: scroll; transform: translateZ(0); will-change: transform; overscroll-behavior: contain">
            <!-- 置顶内容区 -->
            <div id="top"></div>
            <!-- 内容区卡片 -->
            <div class="cards-container">
                <div class="card">
                    <div style="font-weight: 700">验证产品识别码<i class="bx bx-qr"></i>(RSPID)</div>
                    <div style="margin-bottom: 5px">[旧版页面]</div>
                    <button class="solid" onclick="window.open('/old/pid/index.html')">前往<i class="bx bxs-plane-take-off" style="color: #ffffff"></i></button>
                </div>
                <div class="card">
                    <div style="font-weight: 700; margin-bottom: 5px">测试页<i class="bx bx-bug"></i>/示例主页</div>
                    <button class="solid" onclick="window.location.href='/example/index.html'">前往</button>
                </div>
                <div class="card">
                    <div style="font-weight: 700">旧版主页</div>
                    <div style="font-size: 12px; margin-bottom: 5px">如果你<s style="font-size: 12px"> 想看我曾经写过的屎 </s>是一个恋旧的人，可以点击前去旧页面。</div>
                    <button class="solid" onclick="window.open('/old/index.html')">前往<i class="bx bxs-plane-take-off" style="color: #ffffff"></i></button>
                </div>
                <div class="card">
                    <b>页面问题反馈</b>
                    <code style="font-weight: bold">feedback@rsdev.dpdns.org</code>
                    <div class="button-container">
                        <button class="solid" onclick="window.location.href = 'mailto:feedback@rsdev.dpdns.org?subject=【问题反馈】此处填写标题'">反馈<i class="bx bx-envelope" style="color: #ffffff"></i></button>
                    </div>
                </div>
            </div>
            <!-- 底栏 -->
            <div class="bottom">
                <hr class="divider" />
                <a href="#top" class="to-top"><i class="bx bx-arrow-to-top"></i>返回顶部</a>
                <a href="/quote.html" style="display: inline-flex; align-items: center; justify-items: center; margin: 15px; text-decoration: none; color: var(--bottom-icon-color)"><i class="bx bxl-github" style="color: var(--bottom-icon-color)"></i>引用的开源项目</a>
            </div>
            <!-- 路径 -->
            <p style="margin: 0 auto 20px 10px; color: var(--bottom-icon-color)">主页</p>
        </div>
    </body>
    <script src="/basic.js"></script>
    <script>
        // 变量

        // 函数

        /**
         * @description 显示置顶内容
         */
        async function showTopContent() {
            await sleep(1000);
            document.getElementById("top").innerHTML = "_";
            await sleep(500);
            document.getElementById("top").innerHTML = " ";
            await sleep(500);
            document.getElementById("top").innerHTML = "_";
            await sleep(500);
            document.getElementById("top").innerHTML = " ";
            await sleep(300);
            const topContent = "正如你所见，这里什么都没有。";
            for (i in topContent) {
                document.getElementById("top").innerHTML += topContent[i];
                await sleep(150);
            }
            document.getElementById("top").innerHTML += "<br />";
            await sleep(500);
            document.getElementById("top").innerHTML += ":D";
            return;
        }

        // 监听

        // 初始化
        window.addEventListener("DOMContentLoaded", () => {
            showTopContent();
        });
    </script>
</html>
